<mat-form-field>
  <input matInput type="search" placeholder="Search character" [(ngModel)]="searchQuery">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<button mat-button (click)='search()'>Search</button>
<button mat-button (click)='scan()'>Scan</button>
<div class="character-wrapper">
    <div *ngFor="let character of characters$ | async" class="character-description">
        <app-character-description [character]="character"></app-character-description>
    </div>
</div>
