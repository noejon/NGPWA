<mat-card>
  <mat-card-header>
    <mat-card-title> {{ character.name }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><label>Height: </label> {{ character.height }} </p>
    <p><label>Mass: </label> {{ character.mass }} </p>
    <p><label>Hair color: </label> {{ character.hair_color }} </p>
    <p><label>Eye color: </label> {{ character.eye_color }} </p>
    <p><label>Birth year: </label> {{ character.birth_year }} </p>
    <p><label>Gender: </label> {{ character.gender }} </p>
  </mat-card-content>
</mat-card>
